<mat-grid-list cols="5" rowHeight="410px" >
  <mat-grid-tile [colspan]='1' [rowspan]='1' *ngFor="let project of projects">
   <mat-card class="project-card">
     <mat-card-header>
       <div mat-card-avatar class="card-header-image" [style.background-image]="'url(https://www.geonames.org/flags/x/' + getProjectCountryCode(project) + '.gif)'"></div>
       <mat-card-title>
        {{project.name.slice(0,24)}}
         <span *ngIf='project.name.length>25' >...</span>
       </mat-card-title>

       <mat-card-subtitle>
        {{project.start_date | date:"yyyy"}}
        <span *ngIf="!isSameYear(project.start_date,project.end_date)">- {{project.end_date | date:"yyyy"}}</span>
       </mat-card-subtitle>
     </mat-card-header>
     <img mat-card-image src="http://localhost:8000/static/img/{{project.image}}" *ngIf="project.image" alt="Project photo {{project.name}}" >
     <img src="http://localhost:8000/static/img/default_podcast_image.png" *ngIf="!project.image"
          alt="Project photo {{project.name}}" style="max-width:100%;">

     <mat-card-content>
       <p>
         {{project.focus.slice(0,62)}}
         <span *ngIf='project.focus.length>63' >...</span>
       </p>
     </mat-card-content>
     <mat-card-actions>
       <button mat-button>SUBSCRIBE</button>
     </mat-card-actions>
   </mat-card>
  </mat-grid-tile>

</mat-grid-list>
<br>
<div class="" style="text-align:center">
  <button mat-stroked-button style="color:rgb(61, 61, 61)" (click)="load_more()" disabled="{{disable_requests}}" >
   <span *ngIf="disable_requests">
    Loading...
   </span>

   <span *ngIf='!disable_requests'>
   Load more project cards
   </span>
  </button>
</div>
<br>
