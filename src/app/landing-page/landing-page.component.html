<h2 class='section-header' *ngIf='!radiostation && !partnerName'>

 Discover Podcasts <span >radio stations all over Africa</span></h2>

 <mat-icon mat-list-icon>business</mat-icon> {{radiostation['name']}}

  {{radiostation['frequency']}} {{radiostation['city']}}
 </span>
</h2>

   </div>

 </div>
